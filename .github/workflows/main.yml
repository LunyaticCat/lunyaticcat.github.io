name: Generate cards.json on push

on:
  push:
    branches:
      - main  # Run the workflow on pushes to the main branch (change branch name if needed)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Run script to generate cards.json
        run: |
          python scripts/generate_cards_json.py

      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add cards.json
          git commit -m "Auto-generate cards.json"
          git push
